{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">


<!-- Google fonts -->
<link href='https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap' rel='stylesheet'>

    {% if title %}
         <title>Meroband - {{ title }}</title>
    {% else %}
         <title>Meroband</title>
    {% endif %}
</head>
<header>
    <div class="nav-container">
        <div class="logo-container">
            <img src="{% static 'images/icons/logo1.png' %}" alt="logo">
        </div>
        {% if user.is_authenticated %}
        <div class="searcharea">
            <div class="search-box">
           <input class="search-txt" type="text" placeholder="Search here..." />
            </div>
        </div>
        <div class="bigarea">
            <div class="nav-link">
              <a href="{% url 'home' %}"><img src="{% static 'images/icons/home.png' %}"></a>
            </div>
            <div class="nav-link">
               <a href="{% url 'profile' %}"><img src="{% static 'images/icons/user.png' %}"></a> 
            </div>
             <div class="nav-link">
               <a href="{% url 'post-create' %}"><img src="{% static 'images/icons/createpost.png' %}"></a>
            </div>
            <div class="nav-link">
                <a href="{% url 'home' %}"><img src="{% static 'images/icons/settings.png' %}"></a>
            </div>
            <div class="nav-link-logout">
                <a href="{% url 'logout' %}"><img src="{% static 'images/icons/logout.png' %}"></a>
            </div>
        </div>
        {% endif %}
    </div>
</header>
<br>
<br> 

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{% static 'js/home.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha256-jnOjDTXIPqall8M0MyTSt98JetJuZ7Yu+1Jm7hLTF7U=" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block content %} {% endblock %}
</body>

</html>
